<div class="header-wrapper">
  <!-- Header -->
  <div class="header">
    <!-- Menu -->
    <div class="menu">
      <div class="menu-icon"></div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <!-- Dropdown -->
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select Category <i class="bi bi-chevron-down"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Fashion</a></li>
          <li><a class="dropdown-item" href="#">Beauty</a></li>
          <li><a class="dropdown-item" href="#">Utensils</a></li>
          <li><a class="dropdown-item" href="#">Accessories</a></li>
        </ul>
      </div>

      <!-- Search Input -->
      <input type="text" class="search-input" placeholder="Search by brands, category, items, etc.">

      <!-- Search Actions -->
      <div class="search-actions">
        <!-- QR Code Icon -->
        <div class="qr-icon">
          <i class="bi bi-qr-code"></i>
        </div>
        
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Search Icon -->
        <button class="search-button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <!-- Right Side Icons -->
    <div class="right-side">
      <!-- Bell Icon -->
      <div class="bell">
        <i class="bi bi-bell"></i>
        <span class="notification-dot"></span>
      </div>

      <!-- Heart Icon -->
      <div class="heart">
        <i class="bi bi-heart"></i>
      </div>

      <!-- Cart Icon -->
      <div class="shopping-cart">
        <i class="bi bi-cart"></i>
        <span class="cart-count">2</span>
      </div>

      <!-- Avatar -->
      <div class="avatar">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>
  </div>

  <!-- Frame Section (Inside Header) -->
  <div class="frame-wrapper">
    <div class="frame-513">
      <div class="frame-item">Best Seller</div>
      <div class="frame-item">In Season</div>
      <div class="frame-item">Promotions & Bundles</div>
    </div>
  </div>
</div>
